<form [formGroup]="nuovoUfficialeForm" style="margin-bottom: 2rem;" (ngSubmit)="onSubmit()">
  <h2>Aggiungi ufficiale</h2>
  <div class="form-row">
    <mat-form-field class="form-control-small">
      <mat-label>Grado</mat-label>
      <mat-select formControlName="grado">
        <mat-option *ngFor="let grado of gradi" [value]=grado>
          {{grado}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cognome</mat-label>
      <input matInput type="text" formControlName="cognome">
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field class="form-control-small">
      <mat-label>P.T.</mat-label>
      <input matInput type="text" formControlName="pt">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
  </div>
  <mat-form-field>
    <mat-label>Data imbarco</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker">
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button color="primary" mat-flat-button>Aggiungi ufficiale</button>
</form>
