<table mat-table [dataSource]="dataSource!" matSort class="mat-elevation-z8">
  <!-- Colonna grado -->
  <ng-container matColumnDef="grado">
    <th mat-header-cell *matHeaderCellDef>
      Grado
    </th>
    <td mat-cell *matCellDef="let ufficiale">
      {{ufficiale.grado}}
    </td>
  </ng-container>

  <!-- Colonna nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Nome
    </th>
    <td mat-cell *matCellDef="let ufficiale">
      {{ufficiale.nome}}
    </td>
  </ng-container>

  <!-- Colonna cognome -->
  <ng-container matColumnDef="cognome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Cognome
    </th>
    <td mat-cell *matCellDef="let ufficiale">
      {{ufficiale.cognome}}
    </td>
  </ng-container>
  <tr class="color-primary" mat-header-row *matHeaderRowDef="colonneUfficiali"></tr>
  <tr mat-row *matRowDef="let row; columns: colonneUfficiali"></tr>
</table>
